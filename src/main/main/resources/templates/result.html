<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Result</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
            <span> << Click <a th:href="@{/home}">here</a> to go back.</span>
            <div th:if ="${successMessage}" class="alert alert-success fill-parent">
                <h1 class="display-5">Success</h1>
                <span th:text="${successMessage}">Your changes were successfully saved. Click <a>here</a> to continue.</span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger fill-parent">
                <h1 class="display-5">Error</h1>
                <span th:text="${errorMessage}">Your changes were not saved. Click <a>here</a> to continue.</span>
            </div>

            <div th:if="${file}">
                <h1 class="display-5" >File details</h1>
                <p>File name: <span th:text="${file.getFileName}">Example Error Message</span></p>
                <p>File type: <span th:text="${file.getContentType}">Type not available</span></p>
                <p>File size: <span th:text="${file.getFileSize}">Size not available</span></p>
                <p><a th:href="@{|/file/download/${file.getFileName}|}">Download</a></p>

            </div>
        </div>
    </body>
</html>
